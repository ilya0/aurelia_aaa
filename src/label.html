<template>
	<section class="au-animate">
		<div class="row">
			<div class="col s12" style="position:relative;">
				<span class="input-field">
					<input ref="textInputElem" type="text" value.bind="textInput">
	            </span>
				<md-progress style="position:absolute;right:18px;top:4px;" show.bind="loadingTextInput" md-pixel-size="25" md-type="circular"></md-progress>
			</div>
		</div>
		<div class="row slim-row">
			<div class="col s12 center-align" if.bind="loading">
				<md-progress md-type="circular"></md-progress>
			</div>
			<div class="col s12 center-align" hide.bind="loading">
				<a click.delegate="loadFulfillments()" class="pointer">Refresh</a>
			</div>
		</div>
		<div class="row">
			<div class="col s12 center-align" show.bind="openFulfillments">
				<table class="highlight responsive-table">
					<thead>
						<tr>
							<th data-field="label">Label</th>
							<th data-field="salesorder" style="width: 120px;">Sales Order</th>
							<th data-field="customer">Customer</th>
							<th data-field="shipmethod">Ship Method</th>
						</tr>
					</thead>
					<tr repeat.for="fulfillment of openFulfillments">
						<td><a class="pointer" click.delegate="printLabel(fulfillment.id)">Print</a></td>
						<td>${fulfillment.salesorder}</td>
						<td>${fulfillment.customer}</td>
						<td>${fulfillment.shipmethod}</td>
					</tr>
				</table>
			</div>
		</div>
	</section>
</template>
