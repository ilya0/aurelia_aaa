<template>
	<section class="au-animate">
		<div class="row">
			<div class="col s6 m4 l4" repeat.for="[id, category] of appState.categories">
				<div click.trigger="router.navigateToRoute(category.module)" class="card category-card">
					<div if.bind="category.icon" innerhtml.one-time="category.icon" class="card-image" css="height:70%;"></div>
					<div if.bind="!category.smallImage" class="card-image" style="height:70%;">&nbsp;</div>
					<div class="center-align" style="line-height:1.25em;padding:12px 8px 0;">
						<span class="grey-text text-darken-4" style="font-weight:bold;">
                            ${category.name}
                        </span>
					</div>
				</div>
			</div>
		</div>
	</section>
</template>
